<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Study History</title>
    <link rel="icon" type="image/png" href="/images/piratewriting.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-900 dark:bg-gray-900 dark:text-white">

    <nav class="bg-white shadow p-4 flex justify-between items-center dark:bg-gray-800">
        <h1 class="text-xl font-bold">Sam's Study History</h1>
        <div class="flex gap-4">
            <!-- Links injected by JS -->
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-6xl">
        
        <!-- Controls -->
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded shadow dark:bg-gray-800">
            <button id="prev-month" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600" title="Previous Month">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
            <h2 id="current-month-label" class="text-2xl font-bold">Month Year</h2>
            <button id="next-month" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600" title="Next Month">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>

        <!-- Calendar -->
        <div class="bg-white rounded shadow overflow-hidden dark:bg-gray-800 mb-6">
            <!-- Days Header -->
            <div class="grid grid-cols-7 text-center py-2 bg-gray-50 dark:bg-gray-700 font-semibold border-b dark:border-gray-600">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <!-- Calendar Grid -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-px bg-gray-200 dark:bg-gray-700 border dark:border-gray-700">
                <!-- Cells injected by JS -->
            </div>
        </div>

        <!-- Monthly Topic Breakdown -->
        <div class="bg-white p-6 rounded shadow dark:bg-gray-800 mb-6">
            <h2 class="text-lg font-bold mb-4">Monthly Topic Breakdown</h2>
            <canvas id="monthlyTopicChart" style="max-height: 300px;"></canvas>
        </div>

        <!-- Selected Day Details -->
        <div id="day-details" class="mt-6 bg-white p-6 rounded shadow dark:bg-gray-800 hidden">
            <h3 id="selected-date-label" class="text-xl font-bold mb-4">Details for Date</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-gray-500 dark:text-gray-400">Total Study Time</p>
                    <p id="day-total-time" class="text-3xl font-bold text-blue-600 dark:text-blue-400">0h 0m</p>
                </div>
                <div>
                    <h4 class="font-semibold mb-2">Sessions</h4>
                    <ul id="day-session-list" class="space-y-2 max-h-60 overflow-y-auto">
                        <!-- List items -->
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/history.js"></script>
</body>
</html>
