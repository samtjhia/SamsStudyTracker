<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Study History</title>
    <link rel="icon" type="image/png" href="/images/piratewriting.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-900 dark:bg-gray-900 dark:text-white">

    <nav class="flex justify-between items-center bg-white px-6 py-3 shadow dark:bg-gray-800 dark:border-b dark:border-gray-700 relative z-40">
        <!-- Left: Brand + Tabs -->
        <div class="flex items-center space-x-8">
            <div class="flex items-center">
                <img src="/images/piratewriting.png" class="h-8 w-8 mr-3 rounded-full border border-gray-200 dark:border-gray-600" alt="Logo">
                <h1 class="text-xl font-bold hidden sm:block">Study Tracker</h1>
            </div>
            
            <!-- Main Tabs (Desktop) -->
            <div class="hidden md:flex space-x-1 bg-gray-100 p-1 rounded-lg dark:bg-gray-700">
                <a href="/app" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all text-gray-500 hover:text-gray-700 hover:bg-gray-200/50 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:bg-gray-600">
                    Dashboard
                </a>
                <a href="/history" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all shadow bg-white text-blue-600 dark:bg-gray-600 dark:text-white">
                    Calendar
                </a>
            </div>
        </div>

        <!-- Right: Profile Dropdown -->
        <div class="relative">
            <button id="profile-menu-btn" class="flex items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-full">
                <div class="h-10 w-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-lg hover:bg-indigo-700 transition-colors shadow-sm">
                    <span id="profile-initial">U</span>
                </div>
            </button>

            <!-- Dropdown Menu -->
            <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-100 dark:bg-gray-800 dark:border-gray-700 overflow-hidden text-left z-50 origin-top-right transform transition-all duration-200 ease-out">
                <!-- User Info Header -->
                <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/50">
                    <p id="dropdown-name" class="text-sm font-bold text-gray-900 dark:text-white truncate">User</p>
                    <p id="dropdown-email" class="text-xs text-gray-500 dark:text-gray-400 truncate">user@example.com</p>
                </div>
                
                <!-- Menu Items -->
                <div class="py-1">
                    <!-- Mobile Tabs -->
                    <a href="/app" class="md:hidden flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Dashboard
                    </a>
                    <a href="/history" class="md:hidden flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Calendar
                    </a>
                    
                    <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-6xl">
        
        <!-- Controls -->
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded shadow dark:bg-gray-800">
            <button id="prev-month" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600" title="Previous Month">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
            <h2 id="current-month-label" class="text-2xl font-bold">Month Year</h2>
            <button id="next-month" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600" title="Next Month">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>

        <!-- Calendar -->
        <div class="bg-white rounded shadow overflow-hidden dark:bg-gray-800 mb-6">
            <!-- Days Header -->
            <div class="grid grid-cols-7 text-center py-2 bg-gray-50 dark:bg-gray-700 font-semibold border-b dark:border-gray-600">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <!-- Calendar Grid -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-px bg-gray-200 dark:bg-gray-700 border dark:border-gray-700">
                <!-- Cells injected by JS -->
            </div>
        </div>

        <!-- Monthly Topic Breakdown -->
        <div class="bg-white p-6 rounded shadow dark:bg-gray-800 mb-6">
            <h2 class="text-lg font-bold mb-4">Monthly Topic Breakdown</h2>
            <canvas id="monthlyTopicChart" style="max-height: 300px;"></canvas>
        </div>

        <!-- Selected Day Details -->
        <div id="day-details" class="mt-6 bg-white p-6 rounded shadow dark:bg-gray-800 hidden">
            <h3 id="selected-date-label" class="text-xl font-bold mb-4">Details for Date</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-gray-500 dark:text-gray-400">Total Study Time</p>
                    <p id="day-total-time" class="text-3xl font-bold text-blue-600 dark:text-blue-400">0h 0m</p>
                </div>
                <div>
                    <h4 class="font-semibold mb-2">Sessions</h4>
                    <ul id="day-session-list" class="space-y-2 max-h-60 overflow-y-auto">
                        <!-- List items -->
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/main.js"></script>
    <script src="/js/history.js"></script>
</body>
</html>
