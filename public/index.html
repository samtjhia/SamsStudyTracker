<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Study Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-900 dark:bg-gray-900 dark:text-white">

    <nav class="bg-white shadow p-4 flex justify-between items-center dark:bg-gray-800">
        <h1 class="text-xl font-bold">Sam's Study Tracker</h1>
        <div class="flex items-center gap-4">
            <a href="/history" class="text-blue-500 font-semibold hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300" title="History">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                </svg>
            </a>
            <a href="/app" class="text-gray-600 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 font-semibold" title="Login">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-4xl">
        
        <!-- Status Image -->
        <div class="bg-white p-6 rounded shadow mb-6 text-center dark:bg-gray-800">
            <div class="flex justify-center">
                <img id="public-status-image" src="/images/snorlax.png" alt="Status" class="h-48 object-contain">
            </div>
        </div>

        <!-- Live Status -->
        <div id="live-status-container" class="bg-white p-6 rounded shadow mb-6 text-center dark:bg-gray-800 hidden">
            <h2 class="text-2xl font-bold text-green-500 mb-2 animate-pulse">‚óè LIVE NOW</h2>
            <p class="text-xl mb-2">Studying: <span id="live-topic" class="font-semibold"></span></p>
            <p class="text-4xl font-mono" id="live-timer">00:00:00</p>
        </div>

        <!-- Stats & Today's Sessions -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Stats -->
            <div class="bg-white p-6 rounded shadow dark:bg-gray-800">
                <h2 class="text-lg font-bold mb-4">Today's Stats</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded dark:bg-blue-900">
                        <p class="text-sm text-gray-500 dark:text-gray-300">Total Time</p>
                        <p id="stat-total-time" class="text-2xl font-bold">0h 0m 0s</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded dark:bg-purple-900">
                        <p class="text-sm text-gray-500 dark:text-gray-300">Sessions</p>
                        <p id="stat-session-count" class="text-2xl font-bold">0</p>
                    </div>
                </div>
            </div>

            <!-- Session List -->
            <div class="bg-white p-6 rounded shadow dark:bg-gray-800">
                <h2 class="text-lg font-bold mb-4">Today's Sessions</h2>
                <ul id="session-list" class="space-y-2 max-h-64 overflow-y-auto">
                    <!-- Sessions injected here -->
                    <li class="text-gray-500 text-center italic">Loading...</li>
                </ul>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div class="bg-white p-6 rounded shadow dark:bg-gray-800">
                <h2 class="text-lg font-bold mb-4">Daily Progress (Today)</h2>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded shadow dark:bg-gray-800">
                <h2 class="text-lg font-bold mb-4">Weekly Progress (Mon-Sun)</h2>
                <canvas id="weeklyChart" class="mb-6"></canvas>
                <h3 class="text-md font-semibold mb-2 text-gray-600 dark:text-gray-400">Top Topics This Week</h3>
                <canvas id="weeklyTopicChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="/js/public.js"></script>
</body>
</html>
